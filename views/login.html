<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fgcucdn.fgcu.edu/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Eagle Internship</title>
</head>
<body>
<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Sign up using the button below!</p>
        <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">Login with the button below!</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Email" id="login_email" class="forms_field-input" required autofocus />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Log In" id="form_login-btn" class="forms_buttons-action">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" placeholder="First Name" class="forms_field-input" id="first-name" required />
            </div>
            <div class="forms_field">
              <input type="text" placeholder="Last Name" class="forms_field-input" id="last-name" required />
            </div>
            <div class="forms_field">
              <input type="email" placeholder="Email" class="forms_field-input" id="signup-email" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Sign up" id="form_signUp-btn" class="forms_buttons-action">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
  <script  type="text/javascript" src="../controllers/login.js"></script>
</body>
</html>
